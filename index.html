<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 10</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div>
            <button id="fetch-btn">Fetch Data with fetch()</button>
            <button id="xhr-btn">Fetch Data with XHR</button>
        </div>
        <form id="form">
            <input placeholder="Enter id" type="number" id="form-id">
            <input required placeholder="Enter title" type="text" id="form-title">
            <input required placeholder="Enter body" type="text" id="form-body">
            <button id="submit">Submit</button>
        </form>
        <h2>Messages</h2>
        <div id="messages">
            <h3 id="title"></h3>
            <p id="body"></p>
        </div>
    </body>

</html>
