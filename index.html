<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 10</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <h3>Get Requests</h3>
        <div class="buttons">
            <button id="fetch-btn">Fetch Data with fetch()</button>
            <button id="xhr-btn">Fetch Data with XHR</button>
        </div>
        <form id="form">
            <h3>Post/Put Form</h3>
            <input placeholder="Enter id" type="number" id="form-id">
            <input required placeholder="Enter title" type="text" id="form-title">
            <input required placeholder="Enter body" type="text" id="form-body">
            <button id="submit">Submit</button>
        </form>
        <div class="messages">
            <h3>Messages</h3>
            <div id="messages">
            </div>
        </div>
    </body>

</html>
